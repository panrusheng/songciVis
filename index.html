<body style="overflow-x: hidden; margin: 0;">
    <script>
        var width = window.screen.availWidth
        if(width > 1920) {
            var margin_side = ( parseInt(width) - 1920 ) / 2
            document.write('<div id="app" style="transform:translateX('+ margin_side +'px)"></div>')
        }
        else{
            document.write('<div id="app"></div>')
        }
    </script>
